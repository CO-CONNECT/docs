name: ci
on:
  push:
    branches:
      - master
      #- main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'
      - run: pip3 install -r requirements.txt
      - run: |
          ls
          ls public
          ls public/docs/CoConnectTools/source_code
      - run: |
          cd public
          mkdocs gh-deploy --force
